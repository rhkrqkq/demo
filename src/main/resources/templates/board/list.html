<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>게시판 목록</h2>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boards}">
        <td th:text="${board.id}">1</td>
        <td>
            <a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}">제목</a>
        </td>
        <td th:text="${board.writer}">작성자</td>
        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm')}">2026-01-05</td>
    </tr>
    </tbody>
</table>
<br>
<a href="/board/write">글쓰기</a>
</body>
</html>
