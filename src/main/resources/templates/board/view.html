<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 보기</title>
</head>
<body>
<h2>게시글 상세 보기</h2>
<table th:object="${board}">
    <tr>
        <th>번호</th>
        <td id="boardId" th:text="*{id}"></td>
    </tr>
    <tr>
        <th>작성일</th>
        <td th:text="${#temporals.format(board.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
    </tr>
    <tr>
        <th>작성자</th>
        <td th:text="*{writer}"></td>
    </tr>
    <tr>
        <th>제목</th>
        <td th:text="*{title}"></td>
    </tr>
    <tr>
        <th>내용</th>
        <td th:text="*{content}"></td>
    </tr>
</table>

<br>
<a href="/board/list">목록으로</a>
<a th:href="@{/board/write(id=${board.id})}">수정하기</a>
<button type="button" onclick="deleteBoard()">삭제하기</button>

<script th:inline="javascript">
    function deleteBoard() {
        const id = document.getElementById('boardId').innerText; // 타임리프 변수를 자바스크립트에서 사용

        if (!confirm(id + '번 게시글을 삭제할까요?')) {
            return;
        }

        fetch(`/api/board/${id}`, {
            method: 'DELETE'
        }).then(response => {
            if (response.ok) {
                alert('삭제되었습니다.');
                location.href = '/board/list';
            } else {
                alert('삭제에 실패했습니다.');
            }
        });
    }
</script>
</body>
</html>
