<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<body>
<h2 th:text="${board.id == null ? '게시글 등록' : '게시글 수정'}">게시글 작성</h2>

<form id="saveForm">
    <input type="hidden" id="boardId" th:value="${board.id}">

    <div>
        <label>제목</label>
        <input type="text" id="title" th:value="${board.title}" placeholder="제목을 입력하세요">
    </div>
    <div>
        <label>작성자</label>
        <input type="text" id="writer" th:value="${board.writer}"
               th:readonly="${board.id != null}" placeholder="작성자 성함">
    </div>
    <div>
        <label>내용</label>
        <textarea id="content" th:text="${board.content}" placeholder="내용을 입력하세요"></textarea>
    </div>

    <button type="button" onclick="save()">저장하기</button>
    <a href="/board/list">취소</a>
</form>

<script>
    function save() {
        const id = document.getElementById('boardId').value;
        const params = {
            title: document.getElementById('title').value,
            writer: document.getElementById('writer').value,
            content: document.getElementById('content').value
        };

        // ID가 있으면 PATCH(수정), 없으면 POST(등록)
        const method = id ? 'PATCH' : 'POST';
        const url = id ? `/api/board/${id}` : '/api/board';

        fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(params)
        })
            .then(response => {
                if (response.ok) {
                    alert('저장이 완료되었습니다.');
                    location.href = '/board/list'; // 성공 시 목록으로 이동
                } else {
                    alert('저장에 실패했습니다.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
</body>
</html>
